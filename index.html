    let WagmiNFT;

        signer = provider.getSigner(accounts[0]);
        WagmiNFT = new ethers.Contract(
          WagmiContractAddress,
          WagmiContractABI,
          signer
        );
      });
    });

    async function mintWagmiNFT() {
      const address = document.getElementById("address").value;
      const uri = document.getElementById("uri").value;
      const getSNFTPromise = WagmiNFT.mintWagmiNFT(address,uri);
      await getSNFTPromise;
      alert("minted");
	  
    }

    async function packNFT() {
      const Wagmisamount = document.getElementById("Wagmisamount").value;
      const address = document.getElementById("address").value;
      const uri = document.getElementById("uri").value;

      const setMNFTPromise = WagmiNFT.packNFT(address,uri,Wagmisamount);
      await setMNFTPromise;
      alert("minted");
    }

    async function totalSupply() {
      
      const ownedListPromise = WagmiNFT.totalSupply();
      let result = await ownedListPromise;
      alert(result);
